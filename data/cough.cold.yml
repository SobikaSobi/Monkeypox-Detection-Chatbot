    How do you treat a sore throat ?
    1) Make sure you get plenty of rest and drink a lot of fluids. 2)Inhale steam, Run hot water in a sink. Drape a towel over you to trap the steam, and have the person lean over the sink with the water running. Tell him to breathe deeply through his mouth and nose for 5 to 10 minutes. Repeat several times a day. 3)Have him sip chicken broth or warm tea with honey. Don’t give honey to a child under 12 months of age. You can take medications like Acetaminophen(Tylenol), Naproxen(Aleve)  with a doctor's prescription if the above remedies do not enhance health. Gargle with salt water. Coat your tongue with herbal teas or honey. Fix an appointment if  >You have difficulty sleeping because your throat is blocked by swollen tonsils or adenoids >Difficulty swallowing or breathing or opening your mouth.
